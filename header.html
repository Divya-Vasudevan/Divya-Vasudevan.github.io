<html>
  <style>
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 0;
      /* background-color: var(--black); */
      width: 100%;
    }

    .menu-container {
      background-color: var(--grey-1000);
      border-radius: 100px;
      padding: 8px;
      display: flex;
      gap: 4px;
      align-items: center;
    }

    nav a {
      color: var(--white);
      padding: 8px 20px;
      transition: all 0.3s ease;
      font-family: "Work Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-size: 16px;
      line-height: 28px;
      border-radius: 6px;
    }

    nav a:hover {
      color: var(--black);
      border-radius: 100px;
      background-color: var(--white);
      text-decoration: none;
    }

    /* Active state */
    nav a.active {
      color: var(--black);
      border-radius: 100px;
      background-color: var(--white);
      text-decoration: none;
    }

    @media screen and (max-width: 550px) {

      nav a {
        font-size: 12px;
        padding: 6px 16px;
      }

      nav {
        gap: 16px;
        padding: 16px 0;
      }

      .menu-container {
        padding: 6px;
      }
    }
  </style>
  <body>
    <nav>
      <div class="menu-container">
        <a href="index.html" class="active">Home</a>
        <a href="index.html#work">Work</a>
        <a href="index.html#about">About</a>
        <a href="index.html#about">Contact</a>
      </div>
    </nav>
  </body>
</html>
